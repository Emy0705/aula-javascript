<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Digite o 1º números"))
        var number = parseInt(prompt("Digite o 2º números"))

        for (var n = num; n <= number; n = n + 1){

            if (n % 2 === 0 ) {
                alert(n)
            }
        }
    </script>
</body>
</html>
