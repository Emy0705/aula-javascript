<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var soma = 0
        for (var n = 0; n < 4; n = n + 1 ) {
            var numero = parseInt(prompt("Digite um número"))

            soma = soma + numero
        }

        alert ("A soma ds números é " + soma)

    </script>
</body>
</html>
